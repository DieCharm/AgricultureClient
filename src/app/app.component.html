<div class="crud-container">
  <div class="for-table">
    <h2 id="table-name"></h2>
      <table class="table table-striped w-auto" border="1">
        <thead>
        <th *ngFor="let header of tableHeaders">
          {{header}}
        </th>
        </thead>

        <tbody>
        <tr *ngFor="let item of forTable; index as i ">
          <td *ngFor="let value of item">
            {{value}}
          </td>
          <td>
            <button (click)="edit(i)" class="edit-button">edit</button>
          </td>
          <td>
            <button (click)="delete(item[0])" class="delete-button">delete</button>
          </td>
        </tr>
        </tbody>
      </table>
  </div>
  <div class="for-form">
    <router-outlet (activate)="subscribeToForm($event)" (deactivate)="unsubscribe()"></router-outlet>
  </div>
</div>
