<div class="form-container">
  <h2>Add/Update Items</h2>
  <form #myForm="ngForm" novalidate>
    <div class="form-group">
      <label>Crop Id</label>
      <input class="form-control" type="number" name="crop" [min]="0"
             [(ngModel)]="inputModel.cropId" required />
    </div>
    <div class="form-group">
      <label>Operation Name</label>
      <input class="form-control" type="text" name="operation" minlength="3"
             [(ngModel)]="inputModel.operationName" required/>
    </div>
    <div class="form-group">
      <label>Processing Duration</label>
      <input class="form-control" type="number" name="duration" [min]="0"
             [(ngModel)]="inputModel.processingOfOneHectareDuration" required/>
    </div>
    <div class="form-group">
      <button [disabled]="myForm.invalid"
              class="btn btn-default" (click)="submit()">Submit</button>
    </div>
  </form>
</div>
