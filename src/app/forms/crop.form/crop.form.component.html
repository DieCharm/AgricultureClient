<form #myForm="ngForm" novalidate>
  <div class="form-group">
    <label>Crop Name</label>
    <input class="form-control" type="text" minlength="5" name="name"
           [(ngModel)]="inputModel.cropName" required />
  </div>
  <div class="form-group">
    <label>Planned Weight</label>
    <input class="form-control" type="number" name="weight"
           [(ngModel)]="inputModel.plannedWeight" required/>
  </div>
  <div class="form-group">
    <button [disabled]="myForm.invalid"
            class="btn btn-default" (click)="submit()">Add/Update</button>
  </div>
</form>
<div>Name: {{inputModel.cropName}}</div>
<div>Weight: {{inputModel.plannedWeight}}</div>
