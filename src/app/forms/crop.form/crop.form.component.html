<div class="form-container">
  <h2>Add/Update Items</h2>
  <form #myForm="ngForm" novalidate>
    <div class="form-group">
      <label>Crop Name</label>
      <input class="form-control" type="text" minlength="3" name="name"
             [(ngModel)]="inputModel.cropName" required />
    </div>
    <div class="form-group">
      <label>Planned Weight</label>
      <input class="form-control" type="number" name="weight" [min]="0"
             [(ngModel)]="inputModel.plannedWeight" required/>
    </div>
    <div class="form-group">
      <button [disabled]="myForm.invalid"
              class="btn btn-default" (click)="submit()">Submit</button>
    </div>
  </form>
</div>
