<div class="form-container">
  <h2>Add/Update Items</h2>
  <form #myForm="ngForm" novalidate>
    <div class="form-group">
      <label>Qualification Name</label>
      <input class="form-control" type="text" minlength="3" name="name"
             [(ngModel)]="inputModel.qualificationName" required />
    </div>
    <div class="form-group">
      <label>Hourly Payment</label>
      <input class="form-control" type="number" name="payment"
             [(ngModel)]="inputModel.hourlyPayment" required/>
    </div>
    <div class="form-group">
      <button [disabled]="myForm.invalid"
              class="btn btn-default" (click)="submit()">Submit</button>
    </div>
  </form>
</div>
