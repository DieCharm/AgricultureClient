<div class="form-container">
  <h2>Add/Update Items</h2>
  <form #myForm="ngForm" novalidate>
    <div class="form-group">
      <label>Order Id</label>
      <input class="form-control" type="number" name="order" [min]="0"
             [(ngModel)]="inputModel.orderId" required />
    </div>
    <div class="form-group">
      <label>Qualification Id</label>
      <input class="form-control" type="number" name="qualification" [min]="0"
             [(ngModel)]="inputModel.qualificationId" required/>
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input class="form-control" type="number" name="quantity" [min]="0"
             [(ngModel)]="inputModel.quantity" required/>
    </div>
    <div class="form-group">
      <button [disabled]="myForm.invalid"
              class="btn btn-default" (click)="submit()">Submit</button>
    </div>
  </form>
</div>
