<div class="form-container">
  <h2>Add/Update Items</h2>
  <form #myForm="ngForm" novalidate>
    <div class="form-group">
      <label>Crop Id</label>
      <input class="form-control" type="number" name="crop" [min]="0"
             [(ngModel)]="inputModel.cropId" required />
    </div>
    <div class="form-group">
      <label>Year</label>
      <input class="form-control" type="number" name="year" [min]="2015" [max]="2022"
             [(ngModel)]="inputModel.year" required/>
    </div>
    <div class="form-group">
      <label>Income</label>
      <input class="form-control" type="number" name="income" [min]="0"
             [(ngModel)]="inputModel.income" required/>
    </div>
    <div class="form-group">
      <label>Expenses</label>
      <input class="form-control" type="number" name="expenses" [min]="0"
             [(ngModel)]="inputModel.expenses" required/>
    </div>
    <div class="form-group">
      <button [disabled]="myForm.invalid"
              class="btn btn-default" (click)="submit()">Submit</button>
    </div>
  </form>
</div>
