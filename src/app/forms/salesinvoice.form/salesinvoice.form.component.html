<div class="form-container">
  <h2>Add/Update Items</h2>
  <form #myForm="ngForm" novalidate>
    <div class="form-group">
      <label>Crop Id</label>
      <input class="form-control" type="number" name="crop" [min]="0"
             [(ngModel)]="inputModel.cropId" required />
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input class="form-control" type="number" name="quantity" [min]="0"
             [(ngModel)]="inputModel.quantity" required/>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input class="form-control" type="number" name="price" [min]="0"
             [(ngModel)]="inputModel.price" required/>
    </div>
    <div class="form-group">
      <button [disabled]="myForm.invalid"
              class="btn btn-default" (click)="submit()">Submit</button>
    </div>
  </form>
</div>
